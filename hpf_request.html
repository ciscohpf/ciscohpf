<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HotFix Request</title>
    <link rel="stylesheet" href="hpf_request.css">
  </head>
  <body>
    <h1>New Hot Fix Request</h1>

    <form class="" action="index.html" method="post">

      <label for="requestor">Requestor</label>
      <input type="text" name="" value="">

    <label for="date">Request Date</label>
    <input type="date" name="" value=""><br>

    <hr class="line">

    <label for="">TAC SR # *</label>
    <input type="text" name="" value=""><br>

    <label for="">BEMS #</label>
    <input type="text" name="" value="">

    <label for="">CAP/RRR #</label>
    <input type="text" name="" value="">

    <label for="">Customer Name</label>
    <input type="text" name="" value=""><br>


    <label for="">Product</label>
    <input type="text" name="" value="">

    <label for="">Product Model</label>
    <input type="text" name="" value="">

    <label for="">Customer SW version</label>
    <input type="text" name="" value=""><br>

    <hr class="line">

    <label for="">DDTS *</label>
    <input type="submit" name="" value="Add">
    <label for="">Any one of the defects newly filed for the requested version ?</label>
    <label for="">Yes</label>
    <input type="radio" name="DDTS" value="">
    <label for="">No</label>
    <input type="radio" name="DDTS" value=""><br>


    <hr class="line">

    <label for="">Workaround Available?</label>
    <label for="">Yes</label>
    <input type="radio" name="waavail" value="">
    <label for="">No</label>
    <input type="radio" name="waavail" value=""><br>


    <label for="">Workaround Applied?</label>
    <label for="">Yes</label>
    <input type="radio" name="waapplied" value="">
    <label for="">No</label>
    <input type="radio" name="waapplied" value=""><br>

    <label for="">Workaround Concern *</label>
    <input type="text" name="" value=""><br>

    <hr class="line">

    <label for="">Requested Delivery Date *</label>
    <input type="date" name="" value="">

    <label for="">Requested SW version *</label>
    <input type="text" name="" value=""><br>

    <label for="">Approver of the request</label>
    <input type="text" name="" value="">

    <label for="">Hotfix Justification*</label>
    <input type="text" name="" value=""><br>

    <hr class="line">
    <input class="button" type="submit" id="cancel" name="sub" value="Cancel">
    <input class="button" type="submit" id="submit" name="sub" value="Submit">



  </form>





  </body>
</html>
